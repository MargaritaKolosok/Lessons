<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<h1><p id="demo"></p></h1>

<!-- -->

<h2>Push</h2>
<p id='push'></p>
<input type="text" name="" id='pushValue'>
<button onclick="push()">Push!</button>
<button onclick="pop()">Pop!</button>

<!-- -->

<h2>Array Methods</h2>
<p id='toString'></p>
<button onclick="convertToString()">To String!</button>

<!-- -->

<h2>join()</h2>
<p id='join'></p>
<button onclick="convertJoin()">convertJoin</button>

<!-- -->

<h2>shift() and unshift</h2>
<p id='shift'></p>
<button onclick="doShift()">Shift!</button>
<button onclick="doUnshift()">Unshift!</button>

<!-- -->
<h2>filter()</h2>
<p>var ages = [32, 33, 16, 40];</p>
<p id='filter'></p>
<button onclick="doFilter()">Filter!</button>



<!-- Scripts -->

<script>

var fruits, i , txt;
fruits = ["Banana", "Orange", "Apple", "Mango"];
txt = '<ul>';

for(i=0; i<fruits.length; i++){
	txt+= '<li>' + fruits[i] + '</li>';

}
txt+='</ul>';

document.getElementById('demo').innerHTML = txt;

// push value into the array

function push(){
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	var i, pushValue;

	pushValue = document.getElementById('pushValue').value;
	fruits.push(pushValue);
	// one more variant
	//fruits[fruits.length] = pushValue;

	document.getElementById('push').innerHTML = fruits;
}

function pop(){
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	var x;
		
	x = fruits.pop();
	
	document.getElementById('push').innerHTML = fruits + '. Value <b>' + x + '  </b> was deleted from the Array';
}


// convert array to the string

function convertToString(){

var fruits = ["Banana", "Orange", "Apple", "Mango"];
var isArray, newString;
newString = fruits.toString();
isArray = Array.isArray(newString);
document.getElementById("toString").innerHTML = newString + ': is <b>' + isArray  + '</b> Array';

}

// convert array to the string but with specified separator

function convertJoin(){
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	fruits = fruits.join('+++');

	document.getElementById("join").innerHTML  = fruits;

}

function doShift() {
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	fruits.shift();
	document.getElementById("demo").innerHTML = fruits;

}

function doUnshift() {
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	fruits.unshift('Kiwi');
	document.getElementById("demo").innerHTML = fruits;

}

function doFilter(){
	var ages = [32, 33, 16, 40];

	function checkAge(age){

		return age >=18;

	}

	document.getElementById('filter').innerHTML = ages.filter(checkAge);


}




</script>

</body>
</html>
