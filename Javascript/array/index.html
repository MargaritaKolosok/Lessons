<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop:</p>

<p id="demo"></p>

<script>
	
var fruits, i , txt;
fruits = ["Banana", "Orange", "Apple", "Mango"];
txt = '<ul>';

for(i=0; i<fruits.length; i++){
	txt+= '<li>' + fruits[i] + '</li>';

}
txt+='</ul>';

document.getElementById('demo').innerHTML = txt;


</script>

</body>
</html>
