<!-- Scripts -->
<script>

	// demo1

	function Person(firstName, lastName, age, location){

		this.firstName = firstName;
		this.lastName = lastName;
		this.age = age;
		this.location = location;

	}

	var mom = new Person('Sasha', 'Kolosok', 53, 'Kiev');

	

	var txt = '';

	for(i in mom){

		txt+= mom[i] + ' ';

	}

	mom.name = function(){
		return this.firstName + ' ' + this.lastName;
	}

	document.getElementById('demo').innerHTML = txt + ' own method ' + mom.name();

	// demo1


	function Person2(firstName, lastName, age, location){
		this.firstName = firstName;
		this.lastName = lastName;
		this.age = age;
		this.location = location;
		this.changeName = function(name) {
			this.lastName = name;
		}
		this.name = function(){
			return this.firstName + ' ' + this.lastName;
		}

	}

	var me = new Person2('Rita', 'Kolosok', 25, 'Kiev');
	me.changeName('Webdriver');
	var txt2 = me.name();

	document.getElementById('demo1').innerHTML = txt2;

	// demo2




	

</script>
