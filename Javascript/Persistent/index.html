<!-- Scripts -->
<script>

	var num = 999;
	
	persistence(num);

	function persistence(num) {
		var y = 0;


		num = num.toString();
		var r=1;

			

		while(num.length!=1){

			for(var i=0; i< num.length; i++){

			r = r * parseInt(num.charAt(i));
			

		}

		num = r.toString();
		console.log(num);
		r = 1;
		y++;
		

		}

		console.log(y);

		return y;

	
	}
	
</script>
